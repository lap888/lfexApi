        var surl = "https://admin.yybex.cn/webapi/appDownloadUrl";
        // var surl = "http://localhost:5000/webapi/appDownloadUrl";        
        var ios_url = "";
        var android_url = "";
        var protocolStr = document.location.protocol;
        $(function () {
            let code = getParams("code");
            if (code != null) {
                $("#t-box").append('邀请码' + code + '<br/><button onclick="copyText(' + code + ');">复制邀请码</button>')
            }
            asyncGet(surl, function (data) {
                if (data.code == 200) {
                    android_url = data.data.android;
                    ios_url = data.data.ios
                }
            })
        });

        function downapp() {
            let sys = systemInfo();
            if (sys == "wechat") {
                $(".wxtips").css("display", "flex");
                return;
            }
            if (ios_url == '' || android_url == '') {
                alert('暂未开放...');
                return;
            }
            if (sys == "apple") {
                window.location.href = ios_url;
                return;
            }
            if (protocolStr == "https") {
                android_url = android_url.replace("http://", "https://")
            }
            window.location.href = android_url;
            return;
        }
    </script>
